services:
  mongodb:
    image: mongo:8.2
    container_name: auth-mongo-dev
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE:-easygenerator}
    volumes:
      - dev_db_data:/data/db
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.api
    container_name: auth-api-dev
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/${MONGO_INITDB_DATABASE:-easygenerator}
      - PORT=3000
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'node -e "require(''http'').get(''http://localhost:''+(process.env.PORT||3000)+''/api'',r=>{r.resume();process.exit(r.statusCode===200?0:1)}).on(''error'',()=>process.exit(1))"',
        ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 15s

  web:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.web
    container_name: auth-web-dev
    restart: unless-stopped
    ports:
      - '${WEB_PORT:-5173}:80'
    depends_on:
      api:
        condition: service_healthy

volumes:
  dev_db_data:
