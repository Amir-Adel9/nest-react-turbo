# Dev: only MongoDB. API and web run locally (e.g. turbo dev).
services:
  mongodb:
    image: mongo:8.2
    container_name: auth-mongo-dev
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE:-easygenerator}
    volumes:
      - dev_db_data:/data/db
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  dev_db_data:
