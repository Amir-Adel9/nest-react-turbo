name: Easygenerator - Full Stack Auth CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      MONGODB_URI: mongodb://localhost:27017/e2e
      JWT_SECRET: ci-test-secret
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build

      - name: Unit tests
        run: pnpm test

      - name: API E2E tests
        run: pnpm run test:e2e:api

      - name: Start API for web E2E
        run: |
          pnpm run api:start &
          npx wait-on http://localhost:3000/api -t 60000

      - name: Install Playwright browsers
        run: pnpm run playwright:install

      - name: Start web preview for E2E
        run: |
          pnpm run web:preview &
          npx wait-on http://localhost:5173 -t 60000

      - name: Web E2E tests
        run: pnpm run test:e2e:web
        env:
          BASE_URL: http://localhost:5173

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: [ci]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    env:
      # Optional: set repo variable DEPLOY_APP_DIR to override (e.g. /opt/easygenerator-auth)
      DEPLOY_APP_DIR: ${{ vars.DEPLOY_APP_DIR }}
    steps:
      - name: Prepare SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          sed -i 's/\r$//' ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
      - name: Deploy via SSH
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          DEPLOY_APP_DIR: ${{ vars.DEPLOY_APP_DIR }}
        run: |
          REMOTE_DIR="${DEPLOY_APP_DIR:-}"
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ConnectTimeout=30 \
            -i ~/.ssh/deploy_key \
            "$SSH_USER@$SSH_HOST" \
            "export DEPLOY_APP_DIR='$REMOTE_DIR'; cd \"\${DEPLOY_APP_DIR:-\$HOME/easygenerator-auth}\" && git fetch origin && git reset --hard origin/main && docker compose -f docker-compose.prod.yml up -d --build && sleep 5 && curl -sf 'http://localhost:8080/api'"
