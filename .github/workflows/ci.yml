name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      MONGODB_URI: mongodb://localhost:27017/e2e
      JWT_SECRET: ci-test-secret
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build

      - name: Unit tests
        run: pnpm test

      - name: API E2E tests
        run: pnpm --filter api test:e2e

      - name: Start API for web E2E
        run: |
          pnpm --filter api start &
          npx wait-on http://localhost:3000/api -t 60000

      - name: Start web preview for E2E
        run: |
          pnpm --filter web preview -- --port 5173 &
          npx wait-on http://localhost:5173 -t 60000

      - name: Web E2E tests
        run: pnpm --filter web test:e2e
        env:
          BASE_URL: http://localhost:5173
